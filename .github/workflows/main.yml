name: Frontend CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      xvfb:
        image: ubuntu:latest
        ports:
          - 6000
        options: --entrypoint="xvfb-run --server-args='-screen 0 1024x768x24'"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Start xvfb
        run: Xvfb :0 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: dist/
